<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 2</title>
    <script src="https://kit.fontawesome.com/1131ddfaea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylebai2.css">
</head>

<body>
    <div class="course-card">
        <div class="card-header">
            <div class="badge-top">Bán chạy</div>
            <div class="icon-wrapper">
                <span class="code-icon">&lt;/&gt;</span>
            </div>
        </div>

        <div class="card-body">
            <div class="tag-row">
                <span class="category-tag">Lập trình</span>
                <span class="rating"><i class="fa-solid fa-star"></i> 4.9</span>
            </div>

            <h2 class="course-title">Lập trình Web Full Stack</h2>
            <p class="course-desc">Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất</p>

            <div class="course-stats">
                <span><i class="fa-solid fa-clock"></i> 40 giờ</span>
                <span><i class="fa-regular fa-user"></i> 12K+ học viên</span>
            </div>

            <hr>

            <div class="card-footer">
                <span class="price">2.990.000đ</span>
                <button class="btn-detail">Xem chi tiết</button>
            </div>
        </div>
    </div>
</body>

</html>
